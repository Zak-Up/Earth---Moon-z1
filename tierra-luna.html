<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierra y Luna</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
    
</head>
<body class="body">
    <a class="linkgradient" href="Â·">ZAKY UP &copy;</a>

                        <!-- CSS -->

    <style>

        
        .body{
            background: linear-gradient(to top right, rgb(14, 9, 94), rgb(0, 0, 0) );
        }

        .linkgradient{
            font-size: 25px;
            margin-bottom: 120px;
            margin-right: auto;
            text-decoration: none;
            color: rgb(84, 230, 104);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        

    </style>

                        <!-- JavaScript -->

    <script>
        function preload(){
            textura_tierra = loadImage('https://i.ibb.co/PD4LyP5/planeta.jpg')
            textura_luna = loadImage('https://i.ibb.co/WPvVybx/luna.jpg')
            textura_fondo_estrellas = loadImage('https://i.ibb.co/NNTFKmL/nocheHD.jpg')
        }

        function setup(){
            createCanvas(1500, 450, WEBGL);
        }

        function draw(){
            background("black")
            

            noStroke()//No dibuja mallas de las esferas

            texture(textura_fondo_estrellas)
            sphere(1200)

            for ( let i = 0; i < 3; i++) {
                directionalLight(
                    255, 255, 255 - i * 25,
                    -1, 1 -1
                );
            }

            orbitControl()//Controlar con el mouse la camara
            rotateZ(-0.3)//Inclinacion de la tierra

            
            push()
            rotateY(frameCount * 0.01);//Rotacion de la tierra sobre su propio eje
            texture(textura_tierra);
            sphere(100);
            pop()

            push()
            rotateY(-frameCount * 0.05 / 10);
            translate(0, 0, 170)//Distancia del centro de la luna al centro de la tierra
            rotateY(-frameCount * 0.05); //Rotacion de la luna sobre su propio eje
            texture(textura_luna);
            sphere(25);
            pop()

            

            
        }
    </script>
</body>
</html>
